<canvas width="600" , height="400"> </canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaEsquadro(xa, ya, xc, yc, cor1, cor2) {
        pincel.fillStyle = cor1;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();

        pincel.fillStyle = cor2;
        pincel.beginPath();
        pincel.moveTo(xa + 30, ya + 75);
        pincel.lineTo(xa + 30, yc - 30);
        pincel.lineTo(xc - 75, yc - 30);
        pincel.fill();
    }

    desenhaEsquadro(50, 50, 400, 400, 'black', 'white');

<canvas width="600" , height="400"> </canvas>

<script>

    function desenhaGrafico(x, y, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 70, altura);
        // pincel.strokeStyle = 'red';
        pincel.strokeRect(x, y, 70, altura);
    }

    function desenhaTexto(texto, x, y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '18px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);
    }

    function desenhaBarra(x, y, serie, cores, texto) {
        desenhaTexto(texto, x + 15, y - 20);
        var somaAltura = 0;
        for (i = 0; i < serie.length; i++) {
            var altura = serie[i];
            desenhaGrafico(x, y + somaAltura, altura, cores[i]);
            somaAltura = somaAltura + altura;
        }
    }

    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var cores = ['blue', 'green', 'yellow', 'red'];

    desenhaBarra(40, 40, serie2015, cores, '2015');
    desenhaBarra(140, 40, serie2016, cores, '2016');
